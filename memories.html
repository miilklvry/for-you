<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Collage</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffb3c6, #ff8fab, #fb6f92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
            animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .polaroid {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            padding: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .polaroid img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .polaroid:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 0px 15px rgba(255, 182, 193, 0.8);
        }
        /* Heart shape positioning */
        .p15 { top: 10px; left: 100px; transform: rotate(0deg); }
        .p0 { top: -20px; left: 260px; transform: rotate(0deg); }
        .p1 { top: -20px; left: 50px; transform: rotate(0deg); }
        .p2 { top: 63px; left: 120px; transform: rotate(0deg); }
        .p3 { top: 63px; left: 210px; transform: rotate(0deg); }
        .p4 { top: 63px; left: 10px; transform: rotate(0deg); }
        .p5 { top: 63px; left: 320px; transform: rotate(0deg); }
        .p6 { top: 63px; left: -87px; transform: rotate(0deg); }
        .p7 { top: 63px; left: 422px; transform: rotate(0deg); }
        .p8 { top: 165px; left: 15px; transform: rotate(0deg); }
        .p9 { top: 165px; left: 322px; transform: rotate(0deg); }
        .p10 { top: 165px; left: 110px; transform: rotate(0deg); }
        .p11 { top: 165px; left: 220px; transform: rotate(0deg); }
        .p12 { top: 260px; left: 110px; transform: rotate(0deg); }
        .p13 { top: 260px; left: 220px; transform: rotate(0deg); }
        .p14 { top: 350px; left: 160px; transform: rotate(0deg); }
        /* Floating hearts */
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 1;
            animation: floatUp 4s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 2s infinite alternate;
        }
        /* GIF animation */
        .gif-left, .gif-right {
            position: absolute;
            width: 150px; /* Adjust as needed */
            height: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .gif-left {
            left: -200px; /* Start off-screen */
            animation: slideInLeft 2s forwards;
        }

        .gif-right {
            right: -200px; /* Start off-screen */
            animation: slideInRight 2s forwards;
        }

        @keyframes slideInLeft {
            0% { left: -200px; opacity: 0; }
            100% { left: 10px; opacity: 1; }
        }

        @keyframes slideInRight {
            0% { right: -200px; opacity: 0; }
            100% { right: 10px; opacity: 1; }
        }
        
        .video-player {
            position: absolute;
            bottom: 50px; /* Move it a little higher */
            left: 985px;  /* Shift it more to the right */
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Button at bottom-left corner */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff7b00;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #ffd29d;
        }

    </style>
</head>

    <!-- Floating hearts effect -->
    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(() => {
            let heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }, 500);
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const starContainer = document.body;
            for (let i = 0; i < 30; i++) { // Adjust the number of stars here
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                starContainer.appendChild(star);
            }
        });
    </script>
